{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/blogs.css')}}" type="text/css">
{% endblock styles%}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 comment">
          <h2 class="text-center" style=" font-family: 'Poppins', sans-serif;">Comments</h2>
          {% for comment in comment %}
          <h2 class="text-center" style="font-size:1.5rem; font-family: 'Poppins', sans-serif; ">{{comment.comment}}</h2>
          <p style="font-size: 1.3rem;" class="text-center">Posted
            By:{{comment.user.username}}</p> 
            {% endfor %} 
            
            
           
      </div>
      <div clas="col-md-2"> </div>
    </div>
  </div>
</div>
{% endblock %}
