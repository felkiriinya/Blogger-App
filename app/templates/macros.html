{% extends 'base.html'%}


{% macro displayBlog(blogs) %}
<ul>

			
			{% for blog in blogs %}
				<div class="row text-center">
						<a><p style="color:rgb(241, 233, 233); font-size: 18px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">{{ blog.description }} <span style="font-size: 13px;">{{blog.title}}</span> </p></a>
						<small style="color:rgb(241, 233, 233); font-size: 15px;  font-family: Arial, Helvetica, sans-serif;"> </small>
				</div>
			{% endfor %}
			

	</ul>
	
			


{% endmacro %}
